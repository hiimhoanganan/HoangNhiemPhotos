<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>A list of linked images made with javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
ul, li {
list-style:none;
margin:0;
padding:0;
}
li {
margin:10px;
float:left;
}
a img {
border:0;
}
</style>
	
</head>
<body>
	

<script type="text/javascript">
for (i = 1; i <= 100; i++) {
document.write('<a href="files/images/album/'+i+'.jpg" onclick="return !window.open(this.href);"><img src="files/images/album/'+i+'.jpg" height="200" width="200" alt="'+i+'" title="'+i+'" />');
}
</script>

	
</body>
</html>
