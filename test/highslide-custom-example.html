 <style>
 .load-more-content {
  display: none;
}
#load-more-button {
  width: 200px;
  color: #fff;
  display: block;
  text-align: center;
  margin: 20px auto;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid transparent;
  background-color: blue;
  transition: .3s;
}
#load-more-button:hover {
  color: blue;
  background-color: #fff;
  border: 1px solid blue;
  text-decoration: none;
}
.end-load-more-content {
  color: #000 !important;
  background-color: transparent !important;
  pointer-events: none;
}
 </style>
 
 
 
 
<script>
$(document).ready(function(){
$(".load-more-content").slice(0, 2).show();
$("#load-more-button").on("click", function(e){
e.preventDefault();
$(".load-more-content:hidden").slice(0, 2).slideDown();
if($(".load-more-content:hidden").length == 0) {
$("#load-more-button").text("End Content").addClass("end-load-more-content");
}
});

})
</script>
